<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>iNada - Music Player</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <main>
          <section class="tema"><span style="color: salmon;">i</span>Nada</section>
          <section class="cover">
            <img src="cover/sabyan_sapu_jagat.jpg" alt="sabyan" id="cover" />
          </section>
          <section class="description">
            <section class="judul">
              <h1>Sapu Jagat</h1>
              <h3>Sabyan</h3>
            </section>
              <section id="progress-wrapper">
                <div id="progress"></div>
              </section>
              <section class="durasi-music">
                <div class="durasi">00:00</div> /
                <div class="durasi-gerak">00:00</div>
              </section>
              <audio src="lagu/sabyan_sapu_jagat.mp3"></audio>
              <nav>
                <button id="prev-button">
                  <span class="material-icons">fast_rewind</span>
                </button>
              <button id="play-button">
                <span class="material-icons">play_arrow</span>
              </button>
              <button id="next-button">
                <span class="material-icons">fast_forward</span>
              </button>
              </nav>
          </section>
          <footer>@appardana</footer>
        </main>
        
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
